<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval' data: gap:; style-src 'self' 'unsafe-inline' https://unpkg.com; script-src 'self' 'unsafe-inline' https://unpkg.com https://router.project-osrm.org; img-src * data:; connect-src *;" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>GeoTag App - Leaflet + OSRM</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- Leaflet Routing Machine CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
  <link rel="stylesheet" href="css/index.css" />
</head>
<body>
  <div id="topbar">
    <div id="coords">
      <label>Latitude</label>
      <input id="latInput" readonly />
      <label>Longitude</label>
      <input id="lngInput" readonly />
    </div>

    <div id="controls">
      <label class="switch">
        <input id="pinMode" type="checkbox" />
        <span>Pin mode</span>
      </label>

      <input id="routeName" type="text" placeholder="Route name" />

      <button id="saveRoute">Save route</button>
      <button id="clearPins">Clear</button>
      <select id="savedRoutes"><option value="">-- Load saved route --</option></select>
      <button id="deleteRoute" style="display:none;">Delete</button>
      <button id="startNav" class="primary">Start navigation</button>
    </div>
  </div>

  <div id="map"></div>

  <div id="footer">Notes: This app uses OpenStreetMap tiles and OSRM public router. No paid API key required.</div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Leaflet Routing Machine + OSRM backend -->
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>

  <script src="js/app.js"></script>
</body>
</html>

<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>GeoTag Route</title>
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com 'unsafe-eval' 'unsafe-inline'; style-src * 'unsafe-inline'; media-src *; img-src * data: content:;">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.95);
      padding: 10px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.25);
      width: 260px;
    }

    .controls input, .controls button {
      width: 100%;
      margin-top: 6px;
      padding: 6px;
    }
  </style>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Cordova -->
  <script src="cordova.js"></script>
</head>
<body>
  <div id="map"></div>

  <div class="controls">
    <input id="latField" placeholder="Latitude" readonly />
    <input id="lngField" placeholder="Longitude" readonly />
    <button id="btnGetLocation">Get Current Location</button>
    <button id="btnTagLocation">Tag Location</button> 
    <button id="btnClearTags">Clear Tagged Locations</button><!-- âœ… NEW BUTTON -->
  </div>

  <script src="js/app.js"></script>
</body>
</html>

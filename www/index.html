<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>GeoTag Route ‚Äî Google Directions</title>

    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      #map {
        height: 100%;
        width: 100%;
      }

      /* Controls panel */
      .controls {
        position: absolute;
        left: 12px;
        top: 12px;
        z-index: 999;
        background: #fff;
        border-radius: 12px;
        padding: 12px;
        width: 320px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
      }

      .controls h3 {
        margin: 0 0 8px 0;
        font-size: 16px;
      }

      .fields {
        display: flex;
        gap: 8px;
        margin-bottom: 8px;
      }
      .fields input {
        flex: 1;
        padding: 8px;
        font-size: 13px;
        border-radius: 8px;
        border: 1px solid #ccc;
        background: #f7f9fc;
      }

      .row {
        display: flex;
        gap: 8px;
        margin-top: 8px;
      }

      button,
      select,
      input[type="text"] {
        padding: 10px;
        font-size: 14px;
        border-radius: 8px;
        border: 1px solid transparent;
        cursor: pointer;
      }

      button.primary {
        background: #2c7be5;
        color: white;
        border-color: rgba(0, 0, 0, 0.05);
      }

      button.ghost {
        background: #f1f5f9;
      }

      #savedRoutesDropdown {
        width: 100%;
        margin-top: 8px;
      }

      #routeNameInput {
        flex: 1;
      }

      .small {
        font-size: 12px;
        color: #666;
      }

      /* Make controls responsive on small screens */
      @media (max-width: 420px) {
        .controls {
          width: calc(100% - 24px);
        }
      }

      /* Instructions box */
      .note {
        margin-top: 8px;
        font-size: 12px;
        color: #444;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <div class="controls" id="controlsPanel">
      <h3>GeoTag Route</h3>

      <div class="fields">
        <input id="latField" readonly placeholder="Latitude" />
        <input id="lngField" readonly placeholder="Longitude" />
      </div>

      <div class="row">
        <button id="btnGetLocation" class="ghost">Get Current</button>
        <button id="btnPinMode" class="ghost">üìç Pin Mode</button>
      </div>

      <div class="row" style="margin-top:8px;">
        <input id="routeNameInput" type="text" placeholder="Route name (optional)" />
        <button id="btnSaveRoute" class="primary">Save</button>
      </div>

      <select id="savedRoutesDropdown">
        <option value="">Select a saved route</option>
      </select>

      <div class="row" style="margin-top:8px;">
        <button id="btnStartNavigation" class="primary">Start Navigation</button>
        <button id="btnStopNavigation" class="ghost">Stop</button>
      </div>

      <div class="row" style="margin-top:8px;">
        <button id="btnClearTags" class="ghost">Clear Tags</button>
        <button id="btnShowTagged" class="ghost">Show Tags</button>
      </div>

      <div class="note">
        Pin only when <b>Pin Mode</b> is enabled. Map clicks only pin in that mode.
        Route is optimized (TSP) and uses Google road routing.
      </div>
    </div>

    <!-- Load Google Maps JS (replace YOUR_API_KEY) -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAp6P3WBnxGzwpNCDyT1SreP7I_QcimWWQ&libraries=geometry"></script>

    <!-- App script -->
    <script src="js/app.js"></script>
  </body>
</html>
